<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>自動計算アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }

    input,
    select {
      padding: 10px;
      margin: 10px;
      font-size: 32px;
      /* 16px以上に設定 */
    }

    h1,
    label {
      font-size: 12pt;
    }

    .result {
      font-size: 32pt;
      margin-top: 12px;
    }

    .time,
    .target {
      font-size: 18pt;
      margin-top: 12px;
    }

    div {
      margin-bottom: 12px;
      /* 入力間の余白を広めに設定 */
    }

    #targetResult {
      color: black;
    }

    #targetResultNegative {
      color: red;
    }
  </style>
</head>

<body>

  <!-- 仕入額2 (プルダウン) -->
  <div>
    <label for="num4">仕入額 (選択):</label>
    <select id="num4" onchange="calculate()">
      <option value="0">選択してください</option>
      <option value="610">610</option>
      <option value="830">830</option>
      <option value="1050">1050</option>
      <option value="1380">1380</option>
      <option value="1600">1600</option>
      <option value="2050">2050</option>
      <option value="390">390</option>
    </select>
  </div>

  <!-- 見込み利益 (プルダウン) -->
  <div>
    <label for="num3">見込み利益 (選択):</label>
    <select id="num3" onchange="calculate()">
      <option value="3000">3000</option>
      <option value="4000" selected>4000</option> <!-- デフォルトを4000に設定 -->
      <option value="6000">6000</option>
      <option value="8000">8000</option>
      <option value="10000">10000</option>
    </select>
  </div>

  <!-- パーセンテージ (プルダウン) -->
  <div>
    <label for="percentage">セール価格 (%):</label>
    <select id="percentage" onchange="calculate()">
      <option value="0" selected>0</option> <!-- デフォルトを0に設定 -->
      <option value="30">30%</option>
      <option value="50">50%</option>
      <option value="70">70%</option>
      <option value="20">20%</option>
    </select>
  </div>

  <!-- 送料 (プルダウン) -->
  <div>
    <label for="num2">送料:</label>
    <select id="num2" onchange="calculate()">
      <option value="0">0</option>
      <option value="220" selected>220</option> <!-- デフォルトを220に設定 -->
      <option value="450">450</option>
      <option value="750">750</option>
      <option value="1050">1050</option>
    </select>
  </div>

  <!-- 計算結果表示 -->
  <div class="result">
    結果: <span id="result">0</span> 円
  </div>

  <!-- 時間換算 -->
  <div class="time">
    必要な作業時間: <span id="timeResult">0 時間 0 分</span>
  </div>

  <!-- ノルマ表示 -->
  <div class="target">
    ノルマ: <span id="targetResult">0 時間 0 分</span>
  </div>

  <script>
    function calculate() {
      const num2 = parseFloat(document.getElementById('num2').value) || 0;
      const num4 = parseFloat(document.getElementById('num4').value) || 0;
      const num3 = parseFloat(document.getElementById('num3').value) || 4000;  // デフォルト利益は4000
      const percentage = parseFloat(document.getElementById('percentage').value) || 0;  // デフォルトを0に設定

      // 計算式: num3 - 10% - (num4 - percentage) - num2
      const reducedProfit = num3 * 0.1;  // num3の10%を引く
      const totalCostAfterDiscount = num4 - (num4 * (percentage / 100));  // num4からパーセンテージ分を引く
      const result = Math.ceil(num3 - reducedProfit - totalCostAfterDiscount - num2);  // 結果を計算

      document.getElementById('result').innerText = result;  // 計算結果の表示

      // 時給単価1000円で換算して、必要な作業時間を計算
      const hourlyRate = 1000;
      const totalHours = result / hourlyRate;  // 結果を1000円で割って時間を計算
      const hours = Math.floor(totalHours);  // 時間部分を切り捨て
      const minutes = Math.round((totalHours - hours) * 60);  // 残りを分に換算

      // 時間と分を表示
      document.getElementById('timeResult').innerText = `${hours} 時間 ${minutes} 分`;

      // 3時間から残り作業時間を引いたノルマを計算
      const targetHours = 3;  // 3時間のノルマ
      const targetTotalHours = targetHours - totalHours;  // ノルマ = 3時間 - 必要な作業時間
      const targetTimeHours = Math.floor(targetTotalHours);  // 時間部分を切り捨て
      const targetTimeMinutes = Math.round((targetTotalHours - targetTimeHours) * 60);  // 残りを分に換算

      // ノルマが0時間なら分のみ表示、負の場合は終了
      if (targetTotalHours < 0) {
        document.getElementById('targetResult').innerText = "終了";
        document.getElementById('targetResult').id = 'targetResultNegative';  // 負の場合は赤く表示
      } else if (targetTimeHours === 0) {
        // ノルマが0時間の場合、分のみ表示
        document.getElementById('targetResult').innerText = `${targetTimeMinutes} 分`;
      } else {
        // 通常のノルマ表示
        document.getElementById('targetResult').innerText = `${targetTimeHours} 時間 ${targetTimeMinutes} 分`;
      }

      // ノルマが終了なら、再度計算を行うとリセットされる
      if (targetTotalHours < 0) {
        document.getElementById('targetResult').innerText = "終了";
        document.getElementById('targetResult').id = 'targetResultNegative';
      }
    }
  </script>
</body>

</html>
